<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="profileForm.get('email').errors?.required">
            Email is required.
        </div>
        <div *ngIf="profileForm.get('email').errors?.email">
            Please enter a valid email.
        </div>
    </div>

    <div class="form-group">
        <label for="password">New Password (optional)</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="profileForm.get('password').errors?.minlength">
            Password must be at least 6 characters.
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
        <div *ngIf="profileForm.get('confirmPassword').errors?.mustMatch">
            Passwords must match.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Update Profile</button>
</form>
